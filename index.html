<head>
    <link rel="stylesheet" href="style.css">
    <title>Test responsive css with flexboxes.</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function playhorse() {
          var audiohorse = document.getElementById("audiohorse");
          audiohorse.play();
        }
        function playcow() {
          var audiocow = document.getElementById("audiocow");
          audiocow.play();
        }
        function playpig() {
          var audiopig = document.getElementById("audiopig");
          audiopig.play();
        }
        function playmonke() {
          var audiomonke = document.getElementById("audiomonke");
          audiomonke.play();
        }
        function playblub() {
          var audiopig = document.getElementById("audioblub");
          audioblub.play();
        }
        function playmeow() {
          var audiopig = document.getElementById("audiomeow");
          audiomeow.play();
        }
        function playdog() {
          var audiopig = document.getElementById("audiodog");
          audiodog.play();
        }
    </script>
</head>
<body>
    <div class="flex-parent">
        <div onclick="playhorse()" class="flex-child">
            <h1>🐎</h1>
            <p>*Horse sounds*</p>
        </div>
        <div onclick="playcow()" class="flex-child">
            <h1>🐄</h1>
            <p>Mooo</p>
        </div>
        <div onclick="playpig()" class="flex-child">
            <h1>🐖</h1>
            <p>Oink oink</p>
        </div>
        <div onclick="playmonke()" class="flex-child">
            <h1>🐒</h1>
            <p>Monke</p>
        </div>
        <div onclick="playblub()" class="flex-child">
            <h1>🐟</h1>
            <p>Blub blub</p>
        </div>
        <div onclick="playmeow()" class="flex-child">
            <h1>🐱</h1>
            <p>Meow</p>
        </div>
        <div onclick="playdog()" class="flex-child">
            <h1>🐕</h1>
            <p>Bark</p>
        </div>
    </div>
    <audio id="audiohorse" src="audio/horse.mp3"></audio>
    <audio id="audiocow" src="audio/mooo.mp3"></audio>
    <audio id="audiopig" src="audio/oink.mp3"></audio>
    <audio id="audiomonke" src="audio/Monke.mp3"></audio>
    <audio id="audioblub" src="audio/Blub.mp3"></audio>
    <audio id="audiomeow" src="audio/Meow.mp3"></audio>
    <audio id="audiodog" src="audio/Bark.mp3"></audio>
</body>
